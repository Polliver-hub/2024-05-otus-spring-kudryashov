<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>

    <!-- Подключаем Bootstrap для стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Дополнительные стили -->
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .registration-form h2 {
            margin-bottom: 20px;
        }

        .form-floating input {
            border-radius: 0.375rem;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="registration-form">
    <h2 class="text-center">Регистрация</h2>

    <!-- Форма регистрации -->
    <form th:method="POST" th:action="@{/registration}" th:object="${user}">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Введите имя пользователя" required>
            <label for="username">Имя пользователя</label>
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Введите пароль" required>
            <label for="password">Пароль</label>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        </div>

        <!-- Кнопка регистрации -->
        <div class="d-grid">
            <button type="submit" class="btn btn-custom btn-block">Зарегистрироваться</button>
        </div>
    </form>
</div>

<!-- Подключаем Bootstrap JS (для интерактивных компонентов, если понадобится) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
