<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>

  <!-- Подключаем Bootstrap для стилизации -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Дополнительные стили для кастомизации -->
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .login-form h2 {
      margin-bottom: 20px;
    }

    .form-floating input {
      border-radius: 0.375rem;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .registration-link {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="login-form">
  <h2 class="text-center">Sign in</h2>

  <!-- Сообщение об ошибке авторизации -->
  <div th:if="${param.error}" class="alert alert-danger">
    Bad credentials!
  </div>

  <!-- Форма авторизации -->
  <form name="f" method="post" action="/process_login">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя" required>
      <label for="username">Username</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
      <label for="password">Password</label>
    </div>

    <!-- Кнопка отправки -->
    <div class="d-grid">
      <button type="submit" class="btn btn-custom btn-block">Sign in</button>
    </div>
  </form>

  <!-- Ссылка на страницу регистрации -->
  <div class="registration-link">
    <form th:method="GET" th:action="@{/registration}">
      <input type="submit" class="btn btn-link" value="Sign up"/>
    </form>
  </div>
</div>

<!-- Подключаем Bootstrap JS (для интерактивных компонентов, если понадобится) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
